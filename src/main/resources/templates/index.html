<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/app.css" th:href="@{/css/app.css}"/>
    <script type="text/javascript" src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="../static/img/logo.png" th:src="@{/img/logo.png}"/>
    </div>

    welcome
    <span th:text="haha"></span>
    <br>
    <span th:text="${varName}"></span>

    <br>
    判断指定字符串是否为空
    <span th:text="${#strings.isEmpty(varName)}"></span>
    <br>
    判断指定字符串是否包含
    <span th:text="${#strings.contains(varName, 'ac')}"></span>
    <br>
    判断指定字符串开头
    <span th:text="${#strings.startsWith(varName, 'j')}"></span>
    <br>
    判断指定字符串结尾
    <span th:text="${#strings.endsWith(varName, 'k')}"></span>
    <br>
    <br>
    日期时间：
    <br>
    <span th:text="${now}"></span>
    <br>
    <span th:text="${time}"></span>
    <br>
    <span th:text="${timeFormat}"></span>
    <br>
    <span th:text="${date}"></span>
    <br>
    <span th:text="${#dates.format(date, 'yyyy-MM-dd hh:mm')}"></span>
</div>

</body>
</html>
